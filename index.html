<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    
</head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    
   <main class="w-100 m-auto form-container">
    <form>
        <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="your-email@mail.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingInput" placeholder="Password">
            <label for="floatingInput">Password</label>
        </div>
        <div class="form-check text-start mb-3 mt-3">
            <input type="checkbox" class="form-check-input" id="flexCheckDefault"> 
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>
        <button class="btn w-100 py-2 btn-primary">Sign in</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2023</p>
    </form>
    </main>
  </body>
</html>
